<!-- src="" é source (origem da imagem)-->
<!--alt="" é um texto alternativo(caso a img nao carregue)(é necessário descrever a imagem, há leitor para deficiêntes visuais.)-->

<!--logica de programação: sequência certa de fazer as coisas

<!--#css: estilização, a beleza "cores"-->

<html>

<!DOCTYPE html> <!--VERSÃO DO HTML (5)-->
<html lang="en"> <!--ESCOLHA DA LINGUA-->

<head>
    <meta charset="UTF-8"> <!-- CARACTERES LATIM "PORTUGUÊS"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--COMPATÍVEL COM PC E CELULARES "TELAS GRANDES E PEQUENAS"-->
    <link rel="stylesheet" href="styles.css">
    <!--ESTÁ LINCANDO O HTML COM O CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--"html"link da fonte do google fotos-->
    <title>Starbucks</title>
    <!--css precisa carregar antes da minha página "body""HTML" 
    por esse motivo foi colocado dentro do head,
    javascript só vai entrar quando o css e html estiver carregado.-->
</head>

<body>
    <div class="circulo"></div>
    <img src="img/logo.png" alt="imagem-logo-starbucks" width="300">
    <!--NA IMG NAO TEM A TAG DE FECHAMENTO, PORQUE NAO HÁ CONTEÚDO, MAS HÁ ATRIBUTO.-->
    <!-- src="" é source (origem da imagem)-->
    <!--alt="" é um texto alternativo(caso a img nao carregue)(é necessário descrever a imagem, há leitor para deficiêntes visuais.)-->

    <div class="conteudo">
        <!-- div: caixa/divisão/organizar (formatar o documento com o lado direito do mouse, p/ organizar parágrafo da div)
        div: texto/imagens (dentro do body)-->
        <!--fazer class (1 caixa)-->
        <div class="caixa-texto"> <!--fazer class (2 caixa)-->
            <h1>Its not just Coffee its <span>Starbucks</span></h1>
            <!-- headline h1(texto príncipal)h2 h3 etc.-->
            <!--não fiz a caixa(class) pq não se repete-->
            <!--</span>: trocar a cor só de (starbucks)no css-->
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium molestias vitae dolor adipisci
                iusto
                porro esse atque eveniet ipsam aliquam. Fugiat illum cumque similique rerum excepturi perspiciatis cum
                enim
                molestias.</p>
            <!--Parágrafo,lorem(texto aleatório)-->
            <!--não fiz a caixa(class) pq não se repete-->
            <button>Sorvetes de Cafés</button>
            <!--não fiz a caixa(class) pq não se repete-->
        </div>
        <div class="caixa-imagem"> <!--fazer class (3 caixa)-->
            <img class="starbucks" src="img/img1.png" alt="imagem-copo-starbucks">
            <!--css: adiciona o sobrenome: class
            (para essa img se estilizada no css)-->
        </div>
    </div>

    <div class="menu"> <!--fazer class (4 caixa)-->
        <img onclick="trocarCor('#017143');trocaImagem('./img/img1.png')" class="botao-menu" src="img/thumb1.png" alt="imagem-copinho-starbucks" class="centralizar">
        <!--quando clicar na imagem trocará a cor
        e mandará a informação de qual é a cor, dentro do parenteses p o javascript-->
        <img onclick="trocarCor('#eb7495');trocaImagem('./img/img2.png')" class="botao-menu" src="img/thumb2.png" alt="imagem-copinho-starbucks" class="centralizar">
        <img onclick="trocarCor('#d752b1');trocaImagem('./img/img3.png')" class="botao-menu" src="img/thumb3.png" alt="imagem-copinho-starbucks" class="centralizar">
        <!--essas 3 imgs se repetiam, 
        então preciso adicionar a class logo no início da linha,
        ficaram com o mesmo sobrenome(class) pq elas tem o mesmo estilo-->
        <!--ESSES SÃO OS BOTÕES DO ARQUIVO JAVACRIPT, ADICIONEI O 
        ON CLICK: que é algo que vai acontecer quando eu clicar aqui,
        eu quero por exemplo trocar a cor: peguei o troca cor do 
        arquivo javascript e coloquei aqui
        -->
    </div>
    <script src="scripts.js"></script>
    <!--onclick e trocar cor estão interligados por essa linha de 
    código(ESSA LINHA DE CÓDIGO"SCRIPT" NÃO PODE ESTAR FORA 
    DO BODY)-->
</body>

</html>
